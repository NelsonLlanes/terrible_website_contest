<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fucking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            position: relative;
            cursor: url('./assets/cursor.png') 16 16, auto;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        a {
            position: absolute;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #efefef;
            bottom: 0;
        }

        a:hover {
            text-decoration: underline;
        }

        /* ====== POP-UP ====== */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            backdrop-filter: blur(1px);
        }

        .modal-box {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(-2deg);
            width: 300px;
            background: #fff8e1;
            border: 4px dashed #ff00ff;
            box-shadow: 0 0 25px #00ff99, 0 0 10px #ff00ff inset;
            padding: 16px;
            text-align: center;
            animation: pop 0.25s ease-out both;
        }

        @keyframes pop {
            0% {
                transform: translate(-50%, -60%) scale(0.9) rotate(-6deg);
                opacity: 0;
            }

            100% {
                transform: translate(-50%, -50%) scale(1) rotate(-2deg);
                opacity: 1;
            }
        }

        .modal-title {
            font-weight: 900;
            color: #000080;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .modal-desc {
            font-weight: 700;
            color: #990000;
            margin-bottom: 12px;
        }

        .modal-actions {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .modal-btn {
            background: radial-gradient(circle at 10% 10%, #ff0, #ffa500);
            color: #990000;
            border: 2px solid #000;
            font-weight: 900;
            padding: 6px 10px;
            cursor: pointer;
            box-shadow: 0 0 6px #ff00ff;
        }

        .modal-close {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 22px;
            height: 22px;
            line-height: 22px;
            border-radius: 999px;
            background: #000;
            color: #ff0;
            border: 2px solid #ff0;
            font-size: 12px;
            font-weight: 900;
            cursor: pointer;
            transition: transform .15s ease;
        }

        .modal-close:hover {
            transform: translate(5px, -5px) rotate(10deg);
        }
    </style>
</head>

<body>
    <h1>Fucking Form</h1>
    <button onclick="alert('Where did you click??')">Click Me</button>
    <a href="pages/form1.html">move to form1</a>

    <!-- POP-UP -->
    <div class="modal-overlay" id="modal">
        <div class="modal-box">
            <button class="modal-close" id="closeBtn">×</button>
            <h2 class="modal-title">VERY IMPORTANT!!!</h2>
            <p class="modal-desc">Before continue, accept terms and condition for this survey. this is a survey for
                school purposes and they MAY not be use for making money of it(unless google make us an offer) <br> we
                promess that MAY be safe.</p>
            <div class="modal-actions">
                <button class="modal-btn" id="openAdBtn">Open Ad</button>
                <button class="modal-btn" id="acceptBtn">I Accept</button>
            </div>  
        </div>
    </div>

    <script>
        const modal = document.getElementById('modal');
        const closeBtn = document.getElementById('closeBtn');
        const openAdBtn = document.getElementById('openAdBtn');
        const acceptBtn = document.getElementById('acceptBtn');
        let adOpened = false;

        function openModal() { modal.style.display = 'block'; }
        function closeModal() { modal.style.display = 'none'; }

        //  pop-up
        window.addEventListener('load', () => {
            setTimeout(openModal, 800);
        });




        // Botón "Open Ad"
        openAdBtn.addEventListener('click', () => {
            if (!adOpened) {
                window.open('./pages/ad.html', '_blank', 'width=500,height=500');
                adOpened = true;
            } else {
                alert('Ad already opened once!');
            }
        });

        // Botón "Accept"
        acceptBtn.addEventListener('click', closeModal);
    </script>
</body>

</html>
