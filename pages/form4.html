<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Fucking Form4</title>
    <style>
        /* Tacky theme */
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

        body {
            font-family: 'Comic Neue', cursive;
            background: repeating-linear-gradient(60deg, #fff0f5 0 8px, #f0fff0 8px 16px);
            cursor: url('../assets/cursor.png') 16 16, auto;
        }

        form {
            border: 6px dashed #ff1493;
            padding: 18px;
            background: linear-gradient(180deg, #fff8f0, #fff0ff);
            box-shadow: 0 0 22px #00ffcc;
        }

        label {
            color: #ff4500;
            font-weight: 800;
        }

        textarea,
        input {
            border: 4px solid #32cd32;
            padding: .6rem;
            background: #ffffe0;
            box-shadow: 0 0 8px #ff00ff;
        }

        button {
            background: linear-gradient(0deg, #ffea00, #ff7f50);
            color: #111;
            border: 3px solid #8b00ff;
            font-weight: 900;
        }

        h1 {
            transform: rotate(-2deg);
            text-shadow: 2px 2px #ff0;
        }
    </style>
</head>

<body>
    <div class="tacky-ad left-ad" aria-hidden="true">GET RICH<br> Fast Scheme<br><button
            style="background:#ff0;border:2px solid #000;padding:6px">JOIN</button></div>
    <div class="tacky-ad right-ad" aria-hidden="true">LOSE WEIGHT<br> Eat nothing<br><button
            style="background:#0f0;border:2px solid #000;padding:6px">START</button></div>
    <div class="tacky-ad extra1 left-ad">RUSH<br><span class="marquee">HURRY</span></div>
    <div class="tacky-ad extra2 right-ad">OMG<br><span class="spin">★</span><span class="blink-fast">SALE</span></div>
    <header>
        <h1 class="text-2xl font-bold px-5 pl-3 bg-black text-white">Fucking Form4</h1>
    </header>
    <form id="form" class="mt-10 max-w-sm mx-auto" action="form5.html" method="get">
        <div class="mb-5">
            <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Message (min 300
                characters)</label>
            <textarea id="message" name="message" rows="6"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                placeholder="Write at least 300 characters..." required></textarea>
            <div id="message-info" class="text-sm text-gray-600 mt-2">0 / 300</div>
            <div id="message-error" class="text-sm text-red-600 mt-2" style="display:none;">Please enter at least 300
                characters.</div>
        </div>
        <div class="flex items-start mb-5">
            <div class="flex items-center h-5">
                <input id="remember" type="checkbox" value="" required
                    class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                    required />
            </div>
            <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
        </div>
        <label for="captcha">CAPTCHA <br> Type ‘I am a human’ but vowels backward: u o i e a. <br></label>
        <input type="text" id="captcha" required>

        <button type="submit" id="submit-btn"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </form>




    <script>


        (function () {
            const form = document.getElementById('form');
            const message = document.getElementById('message');
            const info = document.getElementById('message-info');
            const error = document.getElementById('message-error');
            const min = 300;

            function updateInfo() {
                const len = message.value.length;
                info.textContent = `${len} / ${min}`;
                if (len < min) {
                    info.style.color = '#666';
                } else {
                    info.style.color = '#064e3b';
                }
            }

            message.addEventListener('input', updateInfo);

            form.addEventListener('submit', function (e) {

                const len = message.value.length;
                if (len < min) {
                    e.preventDefault();
                    error.style.display = 'block';
                    updateInfo();
                    message.focus();


                    return false;
                } else {
                    error.style.display = 'none';
                    return true;
                }
            });



            // initialize
            updateInfo();


        })();

        const checkcaptcha = document.getElementById("captcha");
        form.addEventListener("submit", (e) => {
            if (checkcaptcha.value !== "a um a hamin") {
                e.preventDefault()
                alert("❌ are you sure about the captcha? read again!!!")
            };
        });



    </script>
    </form>

    <div class="bottom-ad">AMAZING! <span class="marquee">CLICK FAST</span> <button
            style="background:#ff0;border:2px solid #000;padding:6px">JOIN</button></div>
    <div class="horiz-ad" aria-hidden="true">---- HORIZONTAL AD: WIN A PRIZE TODAY! ----</div>
    <div class="vert-ad" aria-hidden="true">VERTICAL PROMO<br>TRY<br>NOW</div>
    <style>
        .tacky-ad {
            position: fixed;
            top: 32%;
            width: 160px;
            padding: 12px;
            background: linear-gradient(180deg, #ffcccc, #ffccff);
            color: #000;
            border: 4px double #000;
            box-shadow: 0 0 14px #ff00ff;
            font-weight: 900;
            font-family: 'Comic Neue', cursive;
            z-index: 9999
        }

        .left-ad {
            left: 12px;
            transform: rotate(-6deg)
        }

        .right-ad {
            right: 12px;
            transform: rotate(6deg);
            text-align: right
        }

        .extra1 {
            top: 14%
        }

        .extra2 {
            top: 44%
        }

        .marquee {
            display: inline-block;
            animation: marq 2.2s linear infinite
        }

        .spin {
            display: inline-block;
            animation: spin 1.2s linear infinite
        }

        .blink-fast {
            animation: blink 0.45s steps(2) infinite
        }

        @keyframes marq {
            0% {
                transform: translateX(0)
            }

            50% {
                transform: translateX(45%)
            }

            100% {
                transform: translateX(0)
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0)
            }

            to {
                transform: rotate(360deg)
            }
        }

        .bottom-ad {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 100%;
            background: linear-gradient(90deg, #ffe4e1, #fff0f5);
            color: #000;
            padding: 12px;
            text-align: center;
            font-weight: 900;
            box-shadow: 0 -4px 12px #ff00ff;
            z-index: 9998
        }

        .horiz-ad {
            position: fixed;
            left: 0;
            right: 0;
            top: 6%;
            text-align: center;
            background: linear-gradient(90deg, #ffd700, #ff6ec7);
            padding: 8px 4px;
            font-weight: 900;
            z-index: 10003;
            animation: slide-left-right 6.5s linear infinite
        }

        @keyframes slide-left-right {
            0% {
                transform: translateX(-100%)
            }

            50% {
                transform: translateX(100%)
            }

            100% {
                transform: translateX(-100%)
            }
        }

        .vert-ad {
            position: fixed;
            left: 6px;
            top: 24%;
            width: 100px;
            background: linear-gradient(180deg, #9ff, #fff);
            padding: 10px;
            border: 3px solid #000;
            z-index: 10002;
            animation: slide-up-down 3.6s ease-in-out infinite
        }

        @keyframes slide-up-down {
            0% {
                transform: translateY(-20px)
            }

            50% {
                transform: translateY(20px)
            }

            100% {
                transform: translateY(-20px)
            }
        }
    </style>
</body>

</html>
