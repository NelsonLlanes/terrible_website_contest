<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Fucking Form1</title>
    <style>
        /* Tacky theme */
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
        body { font-family: 'Comic Neue', cursive; background: repeating-linear-gradient(45deg,#ffefd5 0 10px,#ffd1dc 10px 20px); }
        form { border: 6px dashed #ff00ff; padding: 20px; background: linear-gradient(180deg,#fff8e1,#ffe0f0); box-shadow: 0 0 30px #00ff99; }
        label { color: #000080; font-weight: 900; text-transform: uppercase; }
        input, textarea, select { border: 4px solid #ff8c00; background: #ffffe0; padding: .6rem; box-shadow: 0 0 8px #ff00ff; }
        button { background: radial-gradient(circle at 10% 10%, #ff0, #ffa500); color:#990000; border:3px solid #000; font-weight:900; }
        @keyframes blink {
            0%,50%,100% { opacity: 1; }
            25%,75% { opacity: 0.2; }
        }
        h1 { animation: blink 1s infinite; text-shadow: 2px 2px 0 #ff0; }
    </style>
</head>
<body>
    <div class="tacky-ad left-ad" aria-hidden="true">BUY NOW! <br> Miracle Shoes<br><button style="background:#ff0;border:2px solid #000;padding:6px">CLICK</button></div>
    <div class="tacky-ad right-ad" aria-hidden="true">FREE TRIAL<br> For 30 days!<br><button style="background:#0f0;border:2px solid #000;padding:6px">TRY</button></div>
    <div class="tacky-ad extra1 left-ad">SALE<br><span class="shimmer">50% OFF</span></div>
    <div class="tacky-ad extra2 right-ad">HOT<br><span class="blink-fast">BUY!!!</span></div>
    <header>
        <h1 class="text-2xl font-bold px-5 pl-3 bg-black text-white">Fucking Form1</h1>
    </header>
    <form class="mt-10 max-w-sm mx-auto" action="form2.html" method="POST">
        <div class="mb-5">
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your name</label>
            <input type="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
        </div>
        <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
            <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="require input email" readonly />
        </div>
        <div class="flex items-start mb-5">
            <div class="flex items-center h-5">
            <input id="remember" type="checkbox" value="" required class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
            </div>
            <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
        </div>
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </form>
    <div class="bottom-ad">SPECIAL OFFER! <span class="shimmer">GREAT DEAL</span> <button style="background:#ff0;border:2px solid #000;padding:6px">CLAIM</button></div>
    <div class="horiz-ad" aria-hidden="true">---- HORIZONTAL AD: BUY THE BEST SHINY THINGS NOW! ----</div>
    <div class="vert-ad" aria-hidden="true">VERTICAL AD<br>SALE<br>SALE<br>SALE</div>
    <style>
        .tacky-ad{position:fixed;top:30%;width:160px;padding:12px;background:linear-gradient(180deg,#ff0,#f0f);color:#000;border:4px solid #000;box-shadow:0 0 12px #00ff00;font-weight:900;font-family:'Comic Neue',cursive;z-index:9999}
        .left-ad{left:10px;transform:rotate(-3deg)}
        .right-ad{right:10px;transform:rotate(3deg);text-align:right}
        .extra1{top:20%}
        .extra2{top:42%}
        .blink-fast{animation:blink 0.4s steps(2) infinite}
        .shimmer{display:inline-block;position:relative;animation:shimmer 2s linear infinite;background:linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%);-webkit-background-clip:text;background-clip:text;color:transparent}
        .bottom-ad{position:fixed;left:0;right:0;bottom:0;margin:auto;width:100%;max-width:100%;background:linear-gradient(90deg,#ff69b4,#ffd700);color:#000;padding:14px 8px;text-align:center;font-weight:900;box-shadow:0 -4px 12px #ff00ff;z-index:9998}
        @keyframes shimmer{0%{transform:translateX(-100%)}100%{transform:translateX(100%)}}
        /* Horizontal moving ad */
        .horiz-ad{position:fixed;left:0;right:0;top:6%;text-align:center;background:linear-gradient(90deg,#fff700,#ff6ec7);padding:8px 4px;font-weight:900;z-index:10003;animation:slide-left-right 6s linear infinite}
        @keyframes slide-left-right{0%{transform:translateX(-100%)}50%{transform:translateX(100%)}100%{transform:translateX(-100%)}}
        /* Vertical moving ad */
        .vert-ad{position:fixed;right:0;top:20%;width:90px;background:linear-gradient(180deg,#ff9,#9ff);padding:10px;border:3px solid #000;z-index:10002;animation:slide-up-down 3s ease-in-out infinite}
        @keyframes slide-up-down{0%{transform:translateY(-30px)}50%{transform:translateY(30px)}100%{transform:translateY(-30px)}}
    </style>
</body>
</html>
