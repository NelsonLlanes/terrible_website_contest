<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <title>Fucking Form5</title>
        <style>
            /* Tacky theme */
            @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
            .mb-4 { margin-bottom: 1rem; }
            .w-full { width: 100%; }
            label { display:block; margin-bottom: .25rem; font-weight:600; color:#ff1493; }
            body { font-family: 'Comic Neue', cursive; background: repeating-linear-gradient(45deg,#fff0f0 0 10px,#f0fff0 10px 20px); cursor: url('../assets/cursor.png') 16 16, auto; }
            form { border:5px double #ff00ff; padding:18px; background: linear-gradient(180deg,#fffef0,#fff0ff); box-shadow:0 0 20px #00ff99; }
            input, textarea, select { border:4px solid #ff8c00; padding:.5rem; background:#ffffe0; }
            button { background: linear-gradient(90deg,#ff9a9e,#fad0c4); color:#990000; border:3px solid #000; font-weight:900; }
        </style>
</head>
<body>
    <div class="tacky-ad left-ad" aria-hidden="true">LIMITED TIME<br> Mystery Box<br><button style="background:#ff0;border:2px solid #000;padding:6px">OPEN</button></div>
    <div class="tacky-ad right-ad" aria-hidden="true">CLICK HERE<br> For secrets<br><button style="background:#0f0;border:2px solid #000;padding:6px">CLICK</button></div>
    <div class="tacky-ad extra1 left-ad">NEW<br><span class="shimmer">SURPRISE</span></div>
    <div class="tacky-ad extra2 right-ad">BONUS<br><span class="blink-fast">FREE</span></div>
        <header>
                <h1 class="text-2xl font-bold px-5 pl-3 bg-black text-white">Fucking Form5</h1>
        </header>
        <form class="mt-10 max-w-sm mx-auto" action="#" method="POST">
                <div class="mb-4">
                    <label>1. Which direction does silence prefer?</label>
                    <input type="text" name="q1" class="w-full" required />
                </div>

                <div class="mb-4">
                    <label>2. How many blue thoughts fit under a table?</label>
                    <input type="text" name="q2" class="w-full" required />
                </div>

                <div class="mb-4">
                    <label>3. If yesterday tasted like a triangle, what color was it?</label>
                    <input type="text" name="q3" class="w-full" required />
                </div>

                <div class="mb-4">
                    <label>4. Do clouds own keys to the ocean?</label>
                    <input type="text" name="q4" class="w-full" required />
                </div>

                <div class="mb-4">
                    <label>5. Rate the politeness of Mondays on a scale of 1â€“10.</label>
                    <input type="number" name="q5" min="1" max="10" class="w-full" required />
                </div>

                <div class="mb-4">
                    <label>6. How loudly does the letter Q sleep?</label>
                    <input type="text" name="q6" class="w-full" required />
                </div>

                <div class="mb-4">
                    <label>7. Is seven allergic to horizontal rain?</label>
                    <input type="text" name="q7" class="w-full" required />
                </div>

                <div class="mb-4">
                    <label>8. Choose the most honest shadow:</label>
                    <select name="q8" class="w-full" required>
                        <option value="">-- pick one --</option>
                        <option value="left">Left</option>
                        <option value="right">Right</option>
                        <option value="center">Center</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label>9. Would you paint a shadow or plant a sentence?</label>
                    <input type="text" name="q9" class="w-full" required />
                </div>

                <div class="mb-4">
                    <label>10. What temperature is the idea of Tuesday?</label>
                    <input type="text" name="q10" class="w-full" required />
                </div>

                <div class="mb-4">
                    <label>11. How many whispers are in a full stop?</label>
                    <input type="text" name="q11" class="w-full" required />
                </div>

                <div class="mb-4">
                    <label>12. Do spoons believe in mirrors?</label>
                    <input type="text" name="q12" class="w-full" required />
                </div>

                <div class="mb-4">
                    <label>13. If you could borrow a minute from a mountain, how would you return it?</label>
                    <input type="text" name="q13" class="w-full" required />
                </div>

                <div class="mb-4">
                    <label>14. Which number smells like jazz?</label>
                    <input type="text" name="q14" class="w-full" required />
                </div>

                <div class="mb-4">
                    <label>15. Describe the emotional state of an empty chair.</label>
                    <textarea name="q15" rows="3" class="w-full" required></textarea>
                </div>

                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
                </form>
            <div class="bottom-ad">BONUS OFFER! <span class="shimmer">OPEN NOW</span> <button style="background:#0f0;border:2px solid #000;padding:6px">CLICK</button></div>
            <style>
                .tacky-ad{position:fixed;top:30%;width:170px;padding:12px;background:linear-gradient(90deg,#fff380,#ffb3ff);color:#000;border:3px solid #000;box-shadow:0 0 16px #00ff00;font-weight:900;font-family:'Comic Neue',cursive;z-index:9999}
                .left-ad{left:14px;transform:rotate(-3deg)}
                .right-ad{right:14px;transform:rotate(3deg);text-align:right}
                .extra1{top:18%}
                .extra2{top:44%}
                .blink-fast{animation:blink 0.4s steps(2) infinite}
                .shimmer{display:inline-block;position:relative;animation:shimmer 1.8s linear infinite;background:linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.85) 50%, rgba(255,255,255,0) 100%);-webkit-background-clip:text;background-clip:text;color:transparent}
                .bottom-ad{position:fixed;left:0;right:0;bottom:0;margin:auto;width:100%;background:linear-gradient(90deg,#ffef9f,#ffd1ff);color:#000;padding:12px;text-align:center;font-weight:900;box-shadow:0 -4px 14px #00ff99;z-index:9998}
                @keyframes shimmer{0%{transform:translateX(-100%)}100%{transform:translateX(100%)}}
                .horiz-ad{position:fixed;left:0;right:0;top:6%;text-align:center;background:linear-gradient(90deg,#ff9,#9f9);padding:8px 4px;font-weight:900;z-index:10003;animation:slide-left-right 6s linear infinite}
                @keyframes slide-left-right{0%{transform:translateX(-100%)}50%{transform:translateX(100%)}100%{transform:translateX(-100%)}}
                .vert-ad{position:fixed;left:8px;top:30%;width:95px;background:linear-gradient(180deg,#f9f,#9ff);padding:10px;border:3px solid #000;z-index:10002;animation:slide-up-down 3.4s ease-in-out infinite}
                @keyframes slide-up-down{0%{transform:translateY(-25px)}50%{transform:translateY(25px)}100%{transform:translateY(-25px)}}
            </style>
    </body>
</html>
